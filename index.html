<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
body, html {
  height: 100%;
  font-family: "Inconsolata", sans-serif;
}

.bgimg {
  background-position: center;
  background-size: cover;
  background-image: url("images/coffeemyass.png");
  min-height: 75%;
}

.menu {
  display: none;
}
</style>
</head>
<body>


<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s3">
        <a href="index.html" class="w3-button w3-block w3-black">Home</a>
      </div>
    <div class="w3-col s3">
      <a href="hopeDecal.html" class="w3-button w3-block w3-black">Hope Decal</a>
    </div>
    <div class="w3-col s3">
      <a href="#" class="w3-button w3-block w3-black">Cool Physics Things</a>
    </div>
    <div class="w3-col s3">
      <a href="resume.pdf" class="w3-button w3-block w3-black">Resume</a>
    </div>
  </div>
</div>

<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  
  <div class="w3-display-middle w3-center">
    <span class="w3-text-white" style="font-size:90px">Garima Prabhakar's Website</span>
  </div>

</header>

<!-- Add a background color and large text to the whole page -->
<div class="w3-sand w3-grayscale w3-large">

<!-- About Container -->
<div class="w3-container" id="about">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">About Me</span></h5>
    <p><i>I'm a Mechanical Engineering + Physics double major junior (3rd year). Contact garima.prabhakar@berkeley.edu with any problems, preferably about the website.</i> 
      </p>
  
   

    </div>
  </div>

</html>
